<!DOCTYPE html>
<html>
<head>
    <title>onehundredandeighty</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style/chooseFlavour.css"/>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <script src="jquery/js/jquery-3.3.1.min.js"></script>
    <script src="jquery/js/jquery-ui.min.js"></script>
</head>
<body>

<a id="github-link" href="https://github.com/ErikBrendel/onehundredandeighty" target="_blank">
    <img style="position: absolute; top: 0; right: 0; border: 0;z-index:1"
         src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub">
</a>
<h1>Wähle deine Studienordnung</h1>

<center>
    <div class="sameHeightContainer">
        <div class="studienordnungSelectionBlock">
            <div class="studienordnungSelection" onclick="selectStudienordnung('hpi-ba-2010')">ITSE Bachelor <em>2010</em></div>
            <div class="studienordnungSelection" onclick="selectStudienordnung('hpi-ba-2016')">ITSE Bachelor <em>2016</em></div>
        </div>
        <div class="studienordnungSelectionBlock">
            <div class="studienordnungSelection" onclick="selectStudienordnung('hpi-ma-itse')">ITSE Master</div>
            <div class="studienordnungSelection" onclick="selectStudienordnung('hpi-ma-de')">Data Engineering Master</div>
            <div class="studienordnungSelection" onclick="selectStudienordnung('hpi-ma-dh')">Digital Health Master</div>
        </div>
    </div>
    <div class="studienordnungSelectionBlock selectionPreview hidden" id="selectionPreview">
        <h3 id="selectionHeader">Keine Auswahl</h3>
        Informationen:<br><br>
        <span id="selectionInformation">
        </span><br>
        <a id="selectionSelect" class="btn go">Auswählen</a>
    </div>
</center>

<script src="js/flavours/registry.js"></script>
<script src="js/flavours/hpi-ba-common.js"></script>
<script src="js/flavours/hpi-ba-2010.js"></script>
<script src="js/flavours/hpi-ba-2016.js"></script>
<script src="js/flavours/chooseFlavour.js"></script>

</body>
</html>
